<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quite Time Inn</title>
    <link rel="icon" href="food-app.png">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <header>
        <h2 class="logo">Quite Time Inn &trade;
        </h2>
        <h5 class="logo2">Multi Cuisine Restaurant</h5>
        <nav>
            <ul>
                <li>Home|</li>
                <li>Receipe|</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="food">
        
            <div class="image">
            <img src="pexels-marta-dzedyshko-7441761.jpg" alt="food image" class="food1">
            <p>Cake with White Cream and Nuts</p>
            <button class="Order">Order Now</button>
            </div>
            <div class="image">
            <img src="pexels-kader-d-kahraman-15564188.jpg" class="food2" >
            <p>Fluffy Pancake with Berries Jam</p>
            <button class="Order">Order Now</button>
            </div>
            <div class="image">
            <img src="pexels-alleksana-4224214.jpg"alt="food image" class="food3" >
            <p>Itchiraku Ramen</p>
            <button class="Order">Order Now</button>
            </div>
            <div class="image">
            <img src="pexels-labskiii-10065179.jpg"alt="food image" class="food4" >
            <p>Extra Cheese Chicken burger </p>
            <button class="Order">Order Now</button>
            </div>
        </div>
    </main>
    <footer>
        <h2 class="footer">Contact Us &#128151 </h2>
        <form>
            <label>Name:</label>
            <input type="text" name="name" placeholder="Your Name"><br>
            <label>Age:</label>
            <input type="number" name="age" placeholder="Your Age"><br>
            <label>Email:</label>
            <input type="email" placeholder="Your Email Id" required ><br>
            <button class="Send">Send &rarr;</button>

        </form>
    </footer>
    
</body>
</html>
